<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ receta['nombre'] }}</title>
</head>
<body>
    <h1>{{ receta['nombre'] }}</h1>
    <h2>Ingredientes</h2>
    <ul>
        {% for ingrediente in receta['ingredientes'] %}
            <li>{{ ingrediente }}</li>
        {% endfor %}
    </ul>
    <h2>Pasos</h2>
    <p>{{ receta['pasos'] }}</p>
    <a href="{{ url_for('index') }}">Volver al listado</a>
</body>
</html>
